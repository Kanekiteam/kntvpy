<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePlayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #000;
            padding: 20px 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: #333;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .channel {
            aspect-ratio: 16 / 9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .channel:hover {
            transform: scale(1.05);
        }
        .channel-logo {
            width: 80%;
            height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        .channel-name {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
        }
        .web-label {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0,0,0,0.5);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 10px;
            }
            .menu {
                flex-direction: row;
                justify-content: space-around;
            }
        }
    </style>
        .channel-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">OnePlayer</div>
            <div class="menu">
                <div class="menu-item">üìª Emisoras</div>
                <div class="menu-item">üîû Adultos</div>
                <div class="menu-item">üí¨ Telegram</div>
                <div class="menu-item">‚öôÔ∏è Ajustes</div>
            </div>
        </div>
        <div class="main-content">
            <div class="channels" id="channelGrid"></div>
        </div>
    </div>

    <script>
        const channels = [
            {name: 'ABC TV', color: '#ffff00', logo: 'üÖ∞Ô∏è'},
            {name: 'C9N', color: '#ff0000', logo: '9Ô∏è‚É£'},
            {name: 'Costanera TV', color: '#ffff00', logo: 'üì∫', web: true},
            {name: 'Farra Play', color: '#00ff00', logo: '‚ñ∂Ô∏è'},
            {name: 'GEN', color: '#ffffff', logo: 'GEN', web: true},
            {name: 'Hei', color: '#00ffff', logo: 'HEI', web: true},
            {name: 'Lambar√© TV', color: '#0000ff', logo: 'üì∫'},
            {name: 'Latele', color: '#ffffff', logo: 'üñ•Ô∏è'},
            {name: 'Lobo TV', color: '#ff8000', logo: 'üê∫'},
            {name: 'Mi TV Obligado', color: '#ff00ff', logo: 'üì∫'},
            {name: 'M√°s TV Encarnaci√≥n', color: '#00ff00', logo: '‚ûï', web: true},
            {name: 'Noticias Paraguay', color: '#ff0000', logo: 'NPY', web: true},
            {name: 'Telefuturo', color: '#000000', logo: 'https://grupovierci.brightspotcdn.com/dims4/default/26b9e86/2147483647/strip/true/crop/1777x1790+0+0/resize/800x806!/quality/90/?url=https%3A%2F%2Fk2-prod-grupo-vierci.s3.us-east-1.amazonaws.com%2Fbrightspot%2F0e%2Fb6%2F257502f9436b86d576eb823654f6%2Flogo-tf.png', isImage: true}
        ];

        const channelGrid = document.getElementById('channelGrid');

        channels.forEach(channel => {
            const channelDiv = document.createElement('div');
            channelDiv.className = 'channel';
            channelDiv.style.backgroundColor = channel.color;
            
            const logo = document.createElement('div');
            logo.className = 'channel-logo';
            if (channel.isImage) {
                const img = document.createElement('img');
                img.src = channel.logo;
                img.alt = channel.name;
                logo.appendChild(img);
            } else {
                logo.textContent = channel.logo;
            }
            
            const name = document.createElement('div');
            name.className = 'channel-name';
            name.textContent = channel.name;
            
            channelDiv.appendChild(logo);
            channelDiv.appendChild(name);
            
            if (channel.web) {
                const webLabel = document.createElement('div');
                webLabel.className = 'web-label';
                webLabel.textContent = 'Web';
                channelDiv.appendChild(webLabel);
            }
            
            channelGrid.appendChild(channelDiv);
        });
    </script>
</body>
</html>
